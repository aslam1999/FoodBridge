<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate | FoodBridge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-flex">
        <div class="logo">
          <span>FoodBridge</span>
        </div>

        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Back to Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="donation-section">
        <h1>Donate Food</h1>
        <p>Fill out the form below to submit your food donation.</p>

        <form class="donation-form" action="#" method="POST">
          <!-- Food Details -->
          <fieldset>
            <legend>Food Details</legend>
            <div class="form-group">
              <label for="food-type">Food Type</label>
              <input
                type="text"
                id="food-type"
                name="food_type"
                placeholder="e.g., Cooked rice, Bread, Vegetables"
                required
              />
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                placeholder="Enter quantity"
                required
              />
            </div>

            <div class="form-group">
              <label for="category">Food Category</label>
              <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="cooked">Cooked Food</option>
                <option value="packaged">Packaged Food</option>
                <option value="fresh">Fresh Produce</option>
                <option value="bakery">Bakery Items</option>
              </select>
            </div>

            <div class="form-group">
              <label for="expiry">Best Before Date</label>
              <input type="date" id="expiry" name="expiry_date" required />
            </div>
          </fieldset>

          <!-- Pickup Details -->
          <fieldset>
            <legend>Pickup Details</legend>
            <div class="form-group">
              <label for="address">Pickup Address</label>
              <input
                type="text"
                id="address"
                name="pickup_address"
                placeholder="Enter street address"
                required
              />
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter city"
                required
              />
            </div>

            <div class="form-group">
              <label for="postal">Postal Code</label>
              <input
                type="text"
                id="postal"
                name="postal_code"
                placeholder="Enter postal code"
                required
              />
            </div>

            <div class="form-group">
              <label for="pickup-date">Preferred Pickup Date</label>
              <input type="date" id="pickup-date" name="pickup_date" required />
            </div>

            <div class="form-group">
              <label for="pickup-time">Preferred Pickup Time</label>
              <input type="time" id="pickup-time" name="pickup_time" required />
            </div>

            <div class="form-group">
              <label for="notes">Additional Notes</label>
              <textarea
                id="notes"
                name="notes"
                rows="3"
                placeholder="Any special instructions (optional)"
              ></textarea>
            </div>
          </fieldset>

          <!-- Contact Details -->
          <fieldset>
            <legend>Contact Details</legend>
            <div class="form-group">
              <label for="donor-name">Full Name</label>
              <input
                type="text"
                id="donor-name"
                name="donor_name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="donor-email">Email Address</label>
              <input
                type="email"
                id="donor-email"
                name="donor_email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="donor-phone">Phone Number</label>
              <input
                type="tel"
                id="donor-phone"
                name="donor_phone"
                placeholder="Enter your phone number"
                required
              />
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" name="terms" required />
                I confirm the food is safe and suitable for donation.
              </label>
            </div>
          </fieldset>

          <button type="submit" class="btn-primary">Submit Donation</button>
          <a href="index.html" class="btn-secondary">Cancel</a>
        </form>
      </section>
    </main>
    <footer class="site-footer">
      <div class="footer-container">
        <div class="footer-left">
          <p>Â© 2026 FoodBridge</p>
        </div>

        <div class="footer-center">
          <p>Contact: support@foodbridge.org</p>
        </div>

        <div class="footer-right">
          <ul class="social-links">
            <li>
              <a href="#" aria-label="Facebook">
                <img src="assets/facebook.png" alt="Facebook icon" />
              </a>
            </li>

            <li>
              <a href="#" aria-label="Instagram">
                <img src="assets/instagram.png" alt="Instagram icon" />
              </a>
            </li>

            <li>
              <a href="#" aria-label="LinkedIn">
                <img src="assets/linkedin.png" alt="LinkedIn icon" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>

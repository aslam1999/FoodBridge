<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | FoodBridge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-flex">
        <div class="logo">
          <span>FoodBridge</span>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Back to Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="register-section">
        <h1>Create an Account</h1>
        <p>Join FoodBridge as a donor or volunteer</p>

        <!-- Role Toggle -->
        <div class="role-toggle" role="group" aria-label="Select account type">
          <button
            type="button"
            class="active"
            id="toggle-donor"
            aria-pressed="true"
            onclick="switchRole('donor')"
          >
            <img src="assets/donor.png" alt="" />
            Donor
          </button>
          <button
            type="button"
            id="toggle-volunteer"
            aria-pressed="false"
            onclick="switchRole('volunteer')"
          >
            <img src="assets/volunteer.png" alt="" />
            Volunteer
          </button>
        </div>
    <footer class="site-footer">
      <div class="container footer-container">
        <div class="footer-left">
          <p>Â© 2026 FoodBridge</p>
        </div>
        <div class="footer-center">
          <p>
            Contact:
            <a
              href="/cdn-cgi/l/email-protection"
              class="__cf_email__"
              data-cfemail="c0b3b5b0b0afb2b480a6afafa4a2b2a9a4a7a5eeafb2a7"
              >[email&#160;protected]</a
            >
          </p>
        </div>
        <div class="footer-right">
          <ul class="social-links">
            <li>
              <a href="#" aria-label="Facebook">
                <img src="assets/facebook.png" alt="Facebook icon" />
              </a>
            </li>
            <li>
              <a href="#" aria-label="Instagram">
                <img src="assets/instagram.png" alt="Instagram icon" />
              </a>
            </li>
            <li>
              <a href="#" aria-label="LinkedIn">
                <img src="assets/linkedin.png" alt="LinkedIn icon" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

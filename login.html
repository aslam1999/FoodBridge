<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FoodBridge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-flex">
        <div class="logo">
          <span>FoodBridge</span>
        </div>

        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Back to Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="login-hero">
        <div class="login-icon">
          <img src="assets/logo-icon.png" alt="FoodBridge icon" />
        </div>

        <h1>Login to FoodBridge</h1>
        <p>Select your role to continue</p>
      </section>

      <section class="role-selection">
        <div class="role-container">
          <h2>Select Your Role</h2>

          <a href="login-donor.html" class="role-card">
            <div class="role-icon">
              <img src="assets/donor.png" alt="" />
            </div>
            <div>
              <h3>Donor</h3>
              <p>Donate food to your community</p>
            </div>
          </a>

          <a href="login-admin.html" class="role-card">
            <div class="role-icon">
              <img src="assets/admin.png" alt="" />
            </div>
            <div>
              <h3>Admin</h3>
              <p>Manage donations and volunteers</p>
            </div>
          </a>

          <a href="login-volunteer.html" class="role-card">
            <div class="role-icon">
              <img src="assets/volunteer.png" alt="" />
            </div>
            <div>
              <h3>Volunteer</h3>
              <p>View and manage pickup assignments</p>
            </div>
          </a>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="footer-container">
        <div class="footer-left">
          <p>Â© 2026 FoodBridge</p>
        </div>

        <div class="footer-center">
          <p>Contact: support@foodbridge.org</p>
        </div>

        <div class="footer-right">
          <ul class="social-links">
            <li>
              <a href="#" aria-label="Facebook">
                <img src="assets/facebook.png" alt="Facebook icon" />
              </a>
            </li>

            <li>
              <a href="#" aria-label="Instagram">
                <img src="assets/instagram.png" alt="Instagram icon" />
              </a>
            </li>

            <li>
              <a href="#" aria-label="LinkedIn">
                <img src="assets/linkedin.png" alt="LinkedIn icon" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
